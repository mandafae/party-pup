<nav *ngIf="loggedIn">
  <a routerLink="/{{ user.id }}/dashboard" routerLinkActive="active"><button>Dashboard</button></a>
  <a routerLink="/search" routerLinkActive="active"><button>Search</button></a>
  <a routerLink="/{{ user.id }}/inbox" routerLinkActive="active"><button>Messages</button></a>
  <a routerLink="/{{ user.id }}/profile" routerLinkActive="active"><button>Profile</button></a>
  <button (click)=signOut()>Sign Out</button>
</nav>
