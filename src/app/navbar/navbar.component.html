<nav class="deep-purple" *ngIf="userState">
  <button routerLink="/{{ userState.id }}/dashboard" routerLinkActive="active">Dashboard</button>
  <button routerLink="/search" routerLinkActive="active">Search</button>
  <button routerLink="/{{ userState.id }}/inbox" routerLinkActive="active">Messages</button>
  <button routerLink="/{{ userState.id }}/profile" routerLinkActive="active">Profile</button>
  <button (click)=signOut()>Sign Out</button>
</nav>
