<div class="container">
  <div class="card">
    <h1>Welcome to Party Pup!</h1>
    <img width="250" alt="This pup is ready to party!" src="assets/images/hybrid-481934.jpg">
    <div>
      <span>Sign in/create Party Pup account:</span>
      <form class="col s12" #signInForm="ngForm">
        <div class="row">
          <div class="input-field inline col s4">
            <input type="text" placeholder="Username" name="username" ngModel>
          </div>
          <div class="input-field inline col s4">
            <input type="password" placeholder="Password" name="password" ngModel>
          </div>
          <div class="input-field inline col s2">
            <button class="waves-effect waves-light btn" (click)="signIn(signInForm.value)">Log In</button>
          </div>
          <div class="input-field inline col s2">
            <button class="waves-effect waves-light btn" (click)="signUp(signInForm.value)">Sign Up</button>
          </div>
        </div>
      </form>
    </div>
    <div>
      <span>Or sign in with:</span><button class="social" (click)="signInWithFB()"><i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i> Facebook</button>
      <button class="social" (click)="signInWithGoogle()"><i class="fa fa-google fa-2x" aria-hidden="true"></i> Google</button>
    </div>
  </div>
</div>
