<div class="container">
  <div class="card">
    <h1>Welcome to Party Pup!</h1>
    <img width="250" alt="This pup is ready to party!" src="assets/images/hybrid-481934.jpg">
    <div>
      <span>Sign in/create Party Pup account:</span>
      <form #form="ngForm" (ngSubmit)="signIn(form.value)">
        <input type="text" placeholder="Username" name="username" [ngModel]="username">
        <input type="password" placeholder="Password" name="password" [ngModel]="password">
        <input type="submit">
      </form>
    </div>
    <div>
      <span>Or sign in with:</span><button (click)="signInWithFB()"><i class="fa fa-facebook-official fa-2x" aria-hidden="true"></i> Facebook</button>
      <button (click)="signInWithGoogle()"><i class="fa fa-google fa-2x" aria-hidden="true"></i> Google</button>
    </div>
  </div>
</div>
